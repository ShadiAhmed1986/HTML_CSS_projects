<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styling.css"> 
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet"> 
<script src="https://kit.fontawesome.com/505aa114f0.js" crossorigin="anonymous"></script>    
<title>My Form</title>
<body>
    <div id="full-container">
        <div id="container">
            <form>
                <h1>Send Us A Message</h1>
                <div id="application">
                    
                <div class="info">
                    <div class="label"><label>Full Name</label></div>
                    <div><input id="name" class="entry-field" type="text" placeholder="Enter your name..." required></div>
                </div>
                    
                    <div class="info">
                        <div class="label"><label>Email Address</label></div>
                        <div><input id="email" class="entry-field" type="email" placeholder="Enter your email..." required> </div> 
                    </div>
                    
                    <div  class="info" id="need">
                        <div class="label"><label>What do you need?</label></div>
                        <div id="choose">
                            <select id="select" class="select">
                                <option>Please choose</option>
                                <option>UI/UX Design</option>
                                <option>eCommerce Bussiness</option>
                                <option>Online services</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="message" class="info">
                        <div class="label"><label>Message</label></div>
                        <div id="text">
                            <textarea class="entry-field" cols="100" rows="4" required placeholder="Type your message here..."></textarea>
                        </div>
                    </div>
                    
                    <button type="submit">SEND</button>
                    
                    <div class="social-media">
                       <div id="facebook" class="social"><a href="https://www.facebook.com/" target="_blank"><img src="images/facebook.png"></a></div>
                        <div id="twitter" class="social"><a href="http://www.twitter.com" target="_blank"><img src="images/twitter.png" style="border-radius: 50%"></a></div>
                        <div id="youtube" class="social"><a href="http://www.youtube.com" target="_blank"><img src="images/youtub.png" style="border-radius: 50%"></a></div>
                    </div>
                </div>    
            
            </form>
        </div>
    
    </div>
    
    
    
    
    </body>
